<!DOCTYPE html>
<html>

<head>

  <!-- meta tags, links to css, etc. -->
  <title>Time and You</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col align-self-end">
        <img src="assets/img/clock.png" id="rot-anim" style="position: absolute; left: -180px; transform: rotate(-90deg);" alt="clock" width="400px" ;>

      </div>
      <div class="col-8 align-self-center">
        <img src="assets/img/clock.png" id="rot-anim" style="position: static; top: -180px; transform: rotate(-90deg);" alt="clock" width="400px" ;>
        <div>
          <h3>How accurate is your perception of time?</h3><br><br>
          <h5 style="font-style:italic;">Click Start, count to 5, and then press Stop. </h5><br>
          <form>
            <button onclick="recordTime()" id="start-button" type="button" class="btn btn-primary"
              style="background-color: #FFFCB6; color: black;font-family: 'Georama'; --bs-btn-padding-y: 15px; --bs-btn-padding-x: 65px; --bs-btn-font-size: 20px;border-radius: 20px;">START</button>
          </form>

        </div><br><br>
        <div id="info" class="info-box">
          <div id="info-section">
          </div>
          <p style="display:inline">How would time feel if it took you </p>
          <form style="display:inline" id="timeForm" name="timeCalculate">
            <input type="number" min="0" max="100" name="formInput" required>
          </form>
          <p style="display:inline">seconds</p>
        </div>

      </div>
      <div class="col align-self-end">
        <img src="assets/img/clock.png" id="rot-anim" style="position: absolute; right: -180px; transform: rotate(-90deg);" alt="clock" width="400px" ;>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
